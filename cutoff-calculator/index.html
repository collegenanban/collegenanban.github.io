<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Cutoff Calculator | Engineering | Medical | MeritSeat.in</title>
  <meta name="description" content="Use our Cutoff Calculator to calculate your Engineering and Medical colleges Cutoff in a click">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" href="/fevicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/favicon-180x180.png">
  <!-- Styles -->
  <link rel="stylesheet" href="/style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6236248589959486"
     crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="/resources/meritseat-logo.png" height="50" width="50" alt="Merit Seat Logo" class="nav-logo">
            <span class="site-title">Merit Seat</span>
        </div>
        <!-- Burger toggle button -->
        <div class="burger" id="burger">&#9776;</div>
        <div class="nav-links" id = "nav-links">
            <a href="/">Home</a>
            <a href="/tnea-seat-prediction/cutoff-search">Cutoff-Predictor</a>
            <a href="/tnea-seat-prediction/rank-search">Rank-Predictor</a>
            <a href="/about">About</a>
        </div>
    </nav>

    <header>
        <h1><img src="/favicon-180x180.png" height="50" width="50"/></i>Cutoff Calculator</h1>
    </header>
    
    <div class="container">
        <h2>Engineering Cutoff Calculator</h2>
        <div class="input-group">
            <label for="engg_math">Maths (100):</label>
            <input type="number" id="engg_math" placeholder="e.g. 90" min="35" max="100" step="1"/>
        </div>
        <div class="input-group">
            <label for="engg_physics">Physics (100):</label>
            <input type="number" id="engg_physics" placeholder="e.g. 95"  min="35" max="100" step="1" />
        </div>
        <div class="input-group">
            <label for="engg_chemistry">Chemistry (100):</label>
            <input type="number" id="engg_chemistry" placeholder="e.g. 85"  min="35" max="100" step="1"/>
        </div>
        <button class="calculate-btn" onclick="calculateEngineeringCutoff()">Calculate Cutoff</button>
        <!--  <button onclick="calculateEngineeringCutoff()">Calculate Cutoff</button> -->
        <div class="cutoff-box">
            <p>Cutoff: <span id="engg_result">0</span></p>
        </div>
    </div>

    <div class="container">
        <h2>Medical Cutoff Calculator</h2>
        <div class="input-group">
            <label for="med_biology">Biology (100):</label>
            <input type="number" id="med_biology" placeholder="e.g. 92" min="35" max="100" step="1"/>
        </div>
        <div class="input-group">
            <label for="med_physics">Physics (100):</label>
            <input type="number" id="med_physics" placeholder="e.g. 80" min="35" max="100" step="1"/>
        </div>
        <div class="input-group">
            <label for="med_chemistry">Chemistry (100):</label>
            <input type="number" id="med_chemistry" placeholder="e.g. 70" min="35" max="100" step="1"/>
        </div>
        <button class="calculate-btn" onclick="calculateMedicalCutoff()">Calculate Cutoff</button> 
        <!-- <button onclick="calculateMedicalCutoff()">Calculate Cutoff</button>   -->
        <div class="cutoff-box">
            <p>Cutoff: <span id="med_result">0</span></p>
        </div>
    </div>

  <script>

    //Navigation Burger Button 
    document.addEventListener("DOMContentLoaded", function () {
        const burger = document.getElementById("burger");
        const navLinks = document.getElementById("nav-links");
        
        if (burger && navLinks) {
            burger.addEventListener("click", () => {
                navLinks.classList.toggle("show");
            });
            
            document.addEventListener("click", function (event) {
                if (
                navLinks.classList.contains("show") &&
                !navLinks.contains(event.target) &&
                !burger.contains(event.target)
                ) {
                    navLinks.classList.remove("show");
                }
            });
        }
    });

    function calculateEngineeringCutoff() {
        const math = parseFloat(document.getElementById('engg_math').value) ;
        const phy = parseFloat(document.getElementById('engg_physics').value) ;
        const chem = parseFloat(document.getElementById('engg_chemistry').value) ;
        
        if(isNaN(math) || math < 35 || math >100){
            alert("Please enter valid Maths mark between 35 to 100");
            return;
        }
        if(isNaN(phy) || phy < 35 || phy >100){
            alert("Please enter a valid Physics mark between 35 to 100");
            return;
        }
        if(isNaN(chem) || chem < 35 || chem >100){
            alert("Please enter a valid Chemistry mark between 35 to 100");
            return;
        }
        
        const Cutoff = (math) + (phy / 2) + (chem / 2);
        document.getElementById('engg_result').textContent = `${Cutoff.toFixed(2)}`;
    }

    function calculateMedicalCutoff() {
        const bio = parseFloat(document.getElementById('med_biology').value) || 0;
        const phy = parseFloat(document.getElementById('med_physics').value) || 0;
        const chem = parseFloat(document.getElementById('med_chemistry').value) || 0;

        if(isNaN(bio) || bio < 35 || bio >100){
            alert("Please enter valid Biology mark between 35 to 100");
            return;
        }
        if(isNaN(phy) || phy < 35 || phy >100){
            alert("Please enter a valid Physics mark between 35 to 100");
            return;
        }
        if(isNaN(chem) || chem < 35 || chem >100){
            alert("Please enter a valid Chemistry mark between 35 to 100");
            return;
        }
        
        const Cutoff = bio + (phy / 2) + (chem / 2);
        document.getElementById('med_result').textContent = `${Cutoff.toFixed(2)}`;
    } 




  </script>
</body>
</html>
